<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Organisasi REISMART</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .header h1 {
            margin: 0;
        }
        .header .logo img {
            height: 50px;
        }
        .organization-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }
        .organization-section h2 {
            font-weight: bold;
            color: #007bff;
        }
        .organization-section .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .organization-section .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center bg-dark text-white p-3">
        <div class="logo ml-3">
            <img src="./gambar/logo reismart.png" alt="Logo Remaja Masjid">
        </div>
        <h1>REISMART</h1>
        <div class="social-icons mr-3">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="organization-section">
        <div class="container">
            <h2 class="text-center mb-5">Struktur Organisasi REISMART</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ketua</h5>
                            <p class="card-text">Yuda</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sekretaris</h5>
                            <p class="card-text">Dhesta</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bendahara</h5>
                            <p class="card-text">Sherly</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seksi TPA</h5>
                            <p class="card-text">Intan, Vira</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seksi Takjil</h5>
                            <p class="card-text">Erwin, Rijal, Denta</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seksi Zakat</h5>
                            <p class="card-text">Vallen, Galih, Adit</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seksi Takbiran</h5>
                            <p class="card-text">Fery, Affan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center p-4">
        <p>&copy; 2024 REISMART | Remaja Islam Masjid Arrum Taji</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
